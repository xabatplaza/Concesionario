{% block content %}

<!DOCTYPE html>
<html>
    <style>
        .label{
            width: 100%;
        }

    input[type=text]{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type=email]{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type=password]{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  input[type=submit]:hover {
    background-color: #45a049;
  }
  
  div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }
      
      
    </style>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        {% block css %}    
        {% load static %}
         <link rel="stylesheet" href="{% static 'css/formstyle.css' %}" >
         {% endblock %}
        <title>Formulario registro</title>
    </head>
    {% if messages %}
        {% for message in messages %}
        <div class="notification {{ messsage.tags}}">
            {{message}}
        </div>
        {% endfor %}
    {% endif %}
    <body>
        <form class="form"  method="post">
            {% csrf_token %}
            {{ form.as_p }}
       <button type="submit" id="submit">Registrarse</button>
    </form>
    </body>
</html>

{% endblock %}
